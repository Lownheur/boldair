<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Le Bol d'Air</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Include the centralized header fragment -->
    <header th:replace="~{_fragments/header :: header('login')}"></header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="card">
                        <h1 class="card-heading text-center">Connexion</h1>
                        
                        <!-- Message d'erreur -->
                        <div th:if="${param.error}" class="alert alert-error mb-3">
                            <div class="icon-text">
                                <span class="icon">⚠️</span>
                                <span>Identifiants incorrects. Veuillez réessayer.</span>
                            </div>
                        </div>
                        
                        <!-- Message de déconnexion -->
                        <div th:if="${param.logout}" class="alert alert-success mb-3">
                            <div class="icon-text">
                                <span class="icon">✓</span>
                                <span>Vous avez été déconnecté avec succès.</span>
                            </div>
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username" class="form-label">Email ou pseudo</label>
                                <input type="text" id="username" name="username" class="form-input" required autofocus>
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" id="password" name="password" class="form-input" required>
                            </div>
                            
                            <div class="checkbox-wrapper mb-3">
                                <input type="checkbox" id="remember-me" name="remember-me" class="form-checkbox">
                                <label for="remember-me">Se souvenir de moi</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block mb-3">Se connecter</button>
                            
                            <div class="text-center mb-3">
                                <a th:href="@{/forgot-password}" class="btn-link">Mot de passe oublié ?</a>
                            </div>
                            
                            <hr class="mb-3">
                            
                            <div class="text-center">
                                <p class="mb-2">Vous n'avez pas encore de compte ?</p>
                                <a th:href="@{/inscription}" class="btn btn-outline btn-block">Créer un compte</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </main>

    

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
